
<div class="col-md-6 offset-md-3">
<h1>Ajouter un nouveau employ√©</h1> 
<form>
    <div>
        <label for="" class="form-label">Nom</label>
        <input type="text" name="a" id="" class="form-control" [(ngModel)]="employee.fname" />
        <input type="hidden" name="firstName" class="form-control" [(ngModel)]="employee.id" />
    </div>
    <div>
        <label for="" class="form-label">Prenom</label>
        <input type="text" name="b" id="" class="form-control" [(ngModel)]="employee.lname" />
    </div>
    <div>
        <label for="" class="form-label">Email</label>
        <input type="email" name="c" id="" class="form-control" [(ngModel)]="employee.email" />
    </div>
    <div>
        <label for="" class="form-label">Salaire</label>
        <input type="number" name="d" id="" class="form-control" [(ngModel)]="employee.salaire" />
    </div>  
    <div>
        <label for="" class="form-label">Experience</label>
        <input type="number" name="n" id="" class="form-control" [(ngModel)]="employee.experience" />
    </div>  
        <input type="submit" (click)="ajouter()" value="Enregister" class="btn btn-info">  
               
</form>
</div>
